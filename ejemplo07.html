<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>devmaster-sesion05</title>
    <style>
        /* elemento antes del parrafo */
       p::before{
           content: "hey!";
       }

       /* elemento despues del parrafo */

       p::after{
           content: ",como estas";
       }

    </style>
</head>
<body>
    <!-- los pseudo elementos son de tipo inline. Cuidado! -->
<p>hola</p>
</body>
</html>
