<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>devmaster-sesion05</title>
        <style>
        a{
            text-decoration: none; /*se le quita ek subrayado*/

        }

        a:link{
            color: red;
        }
            /* enlaces ya visitados */
        a:visited{
            color: green;
        }

        /* mouse esta dentro del elemento */
        a:hover{
            color: violet;
        }

    /* esto es cuando mantenga el boton del mouse apretado */
        a:active{
            color: peru;
        }
        </style>
</head>
<body>
    <a href="http://devmaster.pe">Dev Master</a>
    <a href="https://www.google.com">Google</a>
</body>
</html>
